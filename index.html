<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hangman</title>
  </head>
  <body>
    <h1> The Ultimate Game of Hangman</h1>
    <h2> Instructions</h1>
      <p>The rules are simple, player 1 will enter a word.  Player 2 will guess a letter in the word. If the letter is correct it will appear, if not a body part will be drawn. If the entire body is completed player 2 loses. </p>
    <div id = "alphabetButtons" class = "alphabet" />
  </div>
    <div id ="hiddenWord" class = "word">
      <input class = "input" type = "text" placeholder="enter a word" />
      <input class = "word" type = "button" value="click to hide" />
    </div>
    <div id = "Guesses" class="letters">
    <input class="input" type="text" placeholder="enter a letter" />
    <input class= "guess" type="button" value = "click to accept"/>
  </div>
    <canvas id = "Stickman"></canvas>
  <div id="buttons" class="clearfix">
    <input name="reset" type="button" value="Play Again" onClick="location.reload()">
  </div>
  <div id = Lives>
  </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
